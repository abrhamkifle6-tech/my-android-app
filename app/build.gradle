plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.freqapp" // needed in Gradle 8+
    compileSdkVersion 33   // can keep this high
    defaultConfig {
        applicationId "com.example.freqapp"
        minSdkVersion 26    // minimum Android 8
        targetSdkVersion 26 // target your phone
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
